version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - nvm use 20.15
        - npm i
        - npm ci
    build:
      commands:
        - nvm use 20.15
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
